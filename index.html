<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Library App</title>
</head>
<body>
    <div class="header">
        <div><h1>My Library</h1></div>
        <div class="bookbtn"><input type="button" value="Add Book" class="openform"/></div>
    </div>

    <div class="addBook">
        <div class="formPopup">
          <form class="formContainer">
            <h2>Please Add the book here</h2>
            <label for="title">
              <h3>Title</h3>
            </label>
            <input type="text" class="bookname" value="" required/>
            <label for="author">
              <h3>Author</h3>
            </label>
            <input type="text" class="authorname" value="" required/>
            <label for="pages">
                <h3>Pages</h3>
            </label>
            <input type="number" class="page" value="" required/>
            <label for="finishread">
                <h3>Have you read it?</h3>
            </label>
            <label class="switch">
                <input type="checkbox" class="check" checked="true">
                <span class="slider round" id="read"></span>
            </label>
            <div>
                <input type="button" value="Add Book" class="btn addbtn">
                <input type="button" value="Cancel" class="btn cancelbtn">
            </div>
          </form>
        </div>
      </div>
    </div>
    <main class='container'>
        <div class="books">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
